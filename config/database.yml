# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: blog_website_development
  username: your_development_username
  password: your_development_password
  host: localhost
  port: 5432

test:
  <<: *default
  database: blog_website_test
  username: your_test_username
  password: your_test_password
  host: localhost
  port: 5432

production:
  <<: *default
  database: blog_website_production
  username: blog_website
  password: <%= ENV["BLOG_WEBSITE_DATABASE_PASSWORD"] %>
  host: your_production_host
  port: 5432

